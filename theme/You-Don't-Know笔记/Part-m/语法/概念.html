	<div class="eg">
		<p>语句，表达式。</p>
		<script>
			var a = 3 * 6;
			// 整体是一个语句，声明语句
			// 3 * 6 表达式
			// a = 3 * 6 赋值表达式

			var b = a;
			// 整体是一个语句，声明语句
			// a 表达式
			// b = a 赋值表达式

			b;
			// 单独的表达式语句
		</script>
	</div>
	<div class="eg">

		<script>

			var b;
			if (true) {
				b = 4 + 38; // 这是最后一句赋值表达式，打印42
