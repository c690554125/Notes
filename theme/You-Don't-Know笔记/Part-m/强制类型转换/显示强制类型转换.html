<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../common.css">
</head>

<body>
  <div class="eg">
    <p>字符串和数字之间的显示</p>
    <script>
      var a = 42;
      var b = String(a);
      var c = '3.14';
      var d = Number(c);

      console.log(typeof b, typeof d); // string number

      // 其他转换方法 toString 和 +
      var a = 42;
      var b = a.toString();
      var c = '3.14';
      var d = +c;
      console.log(typeof b, typeof d); // string number

      // 日期显示转换为数字
      var d = +new Date();
      console.log(d);
      // 更显示的话
      var timestamp = new Date().getTime();
      // ES5中新加入的静态方法now()
      var timestamp = Date.now();
      console.log(timestamp)
    </script>
  </div>
  <div class="eg">
    <p>显示解析数字字符串</p>
    <script>
      // parseInt(str) 解析，从左往右，遇到非数字字符就停止。
      // Number 转换，不允许出现非数字字符，否则返回NaN
      var a = '42';
      var b = '42px';
      console.log(Number(a)); // 42;
      console.log(parseInt(a)); // 42;

      console.log(Number(b)); // NaN
      console.log(parseInt(b)); // 42

      // parseInt只针对字符串值
      console.log(parseInt(43.4)); // 43.4被强制转为'43.4'
    </script>
  </div>
  <div class="eg">
    <p>显示转换为布尔值</p>
    <script>
      var a = "0";
      var b = [];
      var c = {};
      var d = "";
      var e = 0;
      var f = null;
      var g;
      Boolean(a); // true
      Boolean(b); // true
      Boolean(c); // true
      Boolean(d); // false
      Boolean(e); // false
      Boolean(f); // false
      Boolean(g); // false

      !!a; // true
      !!b; // true
      !!c; // true
      !!d; // false
      !!e; // false
      !!f; // false
      !!g; // false
    </script>
  </div>
</body>

</html>
