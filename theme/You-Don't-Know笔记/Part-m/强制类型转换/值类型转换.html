  <div class="eg">
    <p>值转换类型，称为类型转换，也是显示转换。隐式又叫强制类型转换</p>
    <script>
      // 通常类型转换发生在静态类型语言的编译阶段。
      // 强制类型转换发生在动态语言类型的运行时。
      var a = 42;
      var b = a + ''; // 隐式强制
      var c = Sting(a); // 显示强制
    </script>
  </div>
