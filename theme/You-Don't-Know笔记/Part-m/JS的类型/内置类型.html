  <body>
    <div class="eg">
      <h4>7种内置类型</h4>
      <ul>
        <li class="indent">string类型</li>
        <li class="indent">number类型</li>
        <li class="indent">boolean类型</li>
        <li class="indent">null类型</li>
        <li class="indent">undefined类型</li>
        <li class="indent">object类型</li>
        <li class="indent">ES6的symbol符号类型</li>
      </ul>
      <script>
      // 用typeof能返回类型的字符串值
      console.log(typeof undefined === "undefined"); // true
      console.log(typeof true === "boolean"); // true
      console.log(typeof 42 === "number"); // true
      console.log(typeof "42" === "string"); // true
      console.log(typeof { life: 42 } === "object"); // true
      // ES6中新加入的类型
      console.log(typeof Symbol() === "symbol"); // true

      // 但是null，还有Object的子类型
      console.log(typeof null) // object
      console.log(typeof
        function a() {}) // function
      console.log(typeof [1])
      </script>
    </div>
