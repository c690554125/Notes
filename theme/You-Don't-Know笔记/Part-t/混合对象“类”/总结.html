<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>类意味着复制。</p>
	<p>传统的类被实例化，行为（方法，函数）会被复制到实例中。类被继承时，行为也会被复制到子类中。</p>
	<p>多态（继承链的不同层次名称相同但是功能不同的函数）看起来似乎是从子类引用父类，实际上是复制</p>

	<p>JS不会像那样自动创建对象的副本</p>

	<p>混入模式可以用来模拟类的复制行为，但是通常会尝试丑陋并且脆弱的语法，比如显示伪多态：otherObj.methodName.call(this,parames)，这会让代码难懂，难以维护。</p>

	<p>另外，显示混入无法完全模拟类的复制行为，因为对象只能复制引用欧冠。无法复制被引用的对象或者函数本身。</p>
</body>
</html>
