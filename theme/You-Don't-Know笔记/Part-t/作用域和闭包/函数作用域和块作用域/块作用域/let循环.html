<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for(let i = 0; i < 10; i++){
			console.log(i);
		}
		console.log(i); // ReferenceError  在希望的块作用域.html中有对for循环做过探讨，现在这里将不再访问到i。
	</script>
	<script>
		{
			let j;
			for (j = 0; j < 10; j++) {
				let i = j; //每个迭代重新绑定  用来说明let在循环中的行为。每次都会将上一个循环迭代结束时的值重新进行赋值。
				console.log(i)
			}
		}
	</script>
</body>
</html>
