<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>最小特权，隐藏内部实现</title>
</head>

<body>
    <script>
    function doSomething(a) {
        b = a + doSomethingElse(a * 2);
        console.log(b * 3);
    }

    function doSomethingElse(a) {
        return a - 1;
    }

    var b;

    doSomething(2);

    // 减少对外暴露的接口，内部实现都私有

    function doSomething(a) {
        function doSomethingElse(a) {
            return a - 1;
        }

        var b;

        b = a + doSomethingElse(a * 2);
        console.log(b * 3);
    }

    doSomething(2);
    </script>
</body>

</html>
