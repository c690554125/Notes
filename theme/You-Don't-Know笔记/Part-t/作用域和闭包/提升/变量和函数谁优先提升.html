	<p>普通块中（非块作用域）函数声明通常会被提升到所在作用域的顶端</p>
	<script>
		foo();
		var a = true;
		// 这个判断并没有什么用处，If不会有块作用域，内部函数声明直接提升。相当于foo函数被声明了2次，后面的覆盖前面的，ES5环境下打印b。（注意把前面的代码先注释掉，因为多个script写在同一个页面，在同一个全局中）
		if (a) {
			function foo(){
				console.log("a");
			}
		}else{
			function foo(){
				console.log("b");
			}
		}
	</script>
