<body>
	<p>作用域分为两种</p>
	<ul>
		<li>大多数编程语言采用的词法作用域</li>
		<li>动态作用域</li>
	</ul>
	<p>js采用的是词法作用域</p>
	<p>词法作用域：写代码时，将变量和块作用域写在哪里来决定的。大部分情况下，词法分析器处理代码时保证作用域不变。当然除了eval,with之类的会动态创建作用域，欺骗词法作用域</p>
