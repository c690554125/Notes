<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 内容 -->
    <p>对象的内容是由一些存储在特定命名位置的值组成的，称为属性</p>
    <p>强调下：说到对象的内容，并不是说这些值被存储在对象内部，只是对象的表现形式，引擎内部值的存储方式是多种多样的，一般并不会存在对象容器内部，存储在对象容器内部的是这些属性的名称，它们就像指针一样，指向这些值真正的存储位置。</p>
    <script>
    var myObject = {
        a: 2
    };
    myObject.a; // 2
    myObject["a"]; // 2
    // 访问myObject中a的位置上的值，我们需要使用.操作符或者[]操作符，.a语法通常被称为“属性访问”，["a"]语法称为键访问，实际上两种方式访问的是同一个位置，返回相同的值。
    // 两种访问方式的区别是：.操作符访问必须要满足标识符(变量名)的命名规范
    </script>
</body>

</html>
