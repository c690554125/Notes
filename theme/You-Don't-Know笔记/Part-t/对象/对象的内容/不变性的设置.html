<body>
	<ul>
		<li>利用writable:false和configurable:false，创建出一个真正的常量。</li>
		<script>
			var myObject = {};
			Object.defineProperty(myObject, "FAVORITE_NUMBER",{
				value: 42,
				writable: false,
				configurable: false
			});
		</script>
		<li>禁止扩展，如果想要禁止一个对象添加新属性并且保留已有属性，可以用Object.preventExtensions()</li>
		<script>
			var myObject = {
				a: 2
			};
			Object.preventExtensions(myObject);
			myObject.b = 3;
			console.log(myObject.b); // undefined  静默失败了。当然严格模式下依旧报错TypeError
		</script>

	</ul>
